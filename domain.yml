  utter_kala_azar_symptoms:
  - text: "The symptoms of Kala-azar include prolonged fever, weight loss, fatigue, enlarged spleen, and liver. Other symptoms may include anemia, decreased appetite, and swelling of the abdomen."

  utter_kala_azar_prevention:
  - text: "Prevention of Kala-azar involves controlling the sandfly population by using insecticides, wearing protective clothing, and using bed nets. Early diagnosis and treatment of cases are crucial to prevent the spread of the disease."

  utter_leishmaniasis_description:
  - text: "Leishmaniasis is a parasitic disease caused by the Leishmania parasite. It can manifest in three main forms: cutaneous, mucocutaneous, and visceral. The disease is transmitted through the bite of infected sandflies."

  utter_leishmaniasis_symptoms:
  - text: "The symptoms of Leishmaniasis vary depending on the form of the disease. Cutaneous Leishmaniasis causes skin ulcers, mucocutaneous Leishmaniasis affects the mucous membranes, and visceral Leishmaniasis affects the internal organs. Symptoms may include skin lesions, fever, weight loss, and enlargement of the spleen and liver."

  utter_leishmaniasis_prevention:
  - text: "Prevention of Leishmaniasis involves controlling the sandfly population, using insect repellents, wearing protective clothing, and sleeping under bed nets. Avoiding contact with sandfly-infested areas is also recommended."

