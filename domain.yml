  utter_japanese_encephalitis_symptoms:
  - text: "The symptoms of Japanese Encephalitis include fever, headache, neck stiffness, seizures, confusion, and coma. In severe cases, it can lead to paralysis and permanent brain damage."

  utter_japanese_encephalitis_prevention:
  - text: "Prevention of Japanese Encephalitis involves vaccination, especially for individuals living in or traveling to endemic areas. Mosquito control measures, such as using bed nets and insect repellents, are also important."

  utter_kala_azar_description:
