  utter_dengue_prevention:
  - text: "Prevention of Dengue involves eliminating mosquito breeding sites, using mosquito repellents, wearing protective clothing, and ensuring the use of bed nets. Community efforts, such as regular garbage disposal and mosquito control programs, are also crucial."

  utter_japanese_encephalitis_description:
